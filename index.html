<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="more"><a href="det.html" target="_blank" rel="noopener noreferrer" >Details</a></div>
    <main>
        <input type="text" value="" id="input">
        <div class="key-board">
            <button class="btn delet addit-op" value="AC">C</button>
            <button class="btn operation addit-op" value="√">√</button>
            <button class="btn operation addit-op" value="^">^</button>
            <button class="btn operation ord-op" value="/">÷</button>
            <button class="btn number" value="7">7</button>
            <button class="btn number" value="8">8</button>
            <button class="btn number" value="9">9</button>
            <button class="btn operation ord-op" value="x">x</button>
            <button class="btn number" value="4">4</button>
            <button class="btn number" value="5">5</button>
            <button class="btn number" value="6">6</button>
            <button class="btn operation ord-op" value="-">-</button>
            <button class="btn number" value="1">1</button>
            <button class="btn number" value="2">2</button>
            <button class="btn number" value="3">3</button>
            <button class="btn operation plus ord-op" value="+">+</button>
            <span></span>
            <button class="btn number zero" value="0">0</button>
            <button class="btn number" value=".">.</button>
            <button class="btn  equal ord-op" value="=">=</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
